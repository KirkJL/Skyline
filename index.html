<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skyline - Trend Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="header">Skyline Content Planner</h1>

    <div class="selector">
      <label for="platform">Platform:</label>
      <select id="platform">
        <option value="">Select a platform</option>
        <option value="tiktok">TikTok</option>
        <option value="youtube">YouTube</option>
        <option value="instagram">Instagram</option>
        <option value="twitter">Twitter</option>
        <option value="twitch">Twitch</option>
      </select>
    </div>

    <div class="selector" id="category-container" style="display: none;">
      <label for="category">Category:</label>
      <select id="category"></select>
    </div>

    <div class="selector" id="subcategory-container" style="display: none;">
      <label for="subcategory">Subcategory:</label>
      <select id="subcategory"></select>
    </div>

    <button id="generate">Generate Plan</button>

    <div id="plan"></div>
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
