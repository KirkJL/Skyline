<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skyline - Content Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white p-6 min-h-screen">
  <div class="max-w-2xl mx-auto space-y-6">
    <h1 class="text-4xl font-bold text-center text-blue-400">Skyline</h1><div class="space-y-4">
  <select id="platform" class="w-full p-3 bg-gray-800 rounded-lg"></select>
  <select id="primaryCategory" class="w-full p-3 bg-gray-800 rounded-lg" onchange="updateSubcategories()"></select>
  <select id="subcategory" class="w-full p-3 bg-gray-800 rounded-lg hidden"></select>
  <select id="tone" class="w-full p-3 bg-gray-800 rounded-lg"></select>
  <button onclick="generateContent()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg">
    Generate Content Plan
  </button>
</div>

<div id="contentPlan" class="hidden bg-gray-800 p-5 rounded-lg mt-6 space-y-2"></div>

  </div>  <script>
    const options = {
      platforms: ["TikTok", "YouTube", "Instagram", "Twitch", "Twitter", "Facebook", "Threads", "Pinterest"],
      categories: {
        Fitness: ["Gym Motivation", "Home Workouts", "Bodybuilding", "Diet Tips", "Recovery Hacks"],
        Gaming: ["Funny Clips", "Game Guides", "Stream Highlights", "Reviews", "Fails"],
        Blogging: ["Productivity", "Personal Stories", "Tutorials", "Affiliate Reviews", "Writing Tips"]
      },
      tones: ["Funny", "Motivational", "Serious", "Casual", "Bold", "Relatable"]
    };

    const contentPlans = {};

    options.platforms.forEach(platform => {
      Object.entries(options.categories).forEach(([category, subcategories]) => {
        subcategories.forEach(sub => {
          options.tones.forEach(tone => {
            const key = `${platform}_${sub}_${tone}`;
            contentPlans[key] = {
              title: `${tone} ${sub} content for ${platform}`,
              sound: `Popular-${platform.toLowerCase()}-${tone.toLowerCase()}.mp3`,
              hashtags: [
                `#${platform.toLowerCase()}`,
                `#${sub.replace(/ /g, '').toLowerCase()}`,
                `#${tone.toLowerCase()}`,
                `#skyline`
              ],
              hook: `This ${tone.toLowerCase()} take on ${sub} is perfect for ${platform} growth!`,
              caption: `ðŸš€ Boost your reach on ${platform} with this ${tone.toLowerCase()} idea: ${sub}.`,
              bestTime: "9AMâ€“11AM or 6PMâ€“9PM"
            };
          });
        });
      });
    });

    function populateDropdowns() {
      const platformSelect = document.getElementById("platform");
      const primaryCategorySelect = document.getElementById("primaryCategory");
      const toneSelect = document.getElementById("tone");

      platformSelect.innerHTML = '<option>Select a Platform</option>' + options.platforms.map(p => `<option>${p}</option>`).join("");
      primaryCategorySelect.innerHTML = '<option>Select a Category</option>' + Object.keys(options.categories).map(c => `<option>${c}</option>`).join("");
      toneSelect.innerHTML = '<option>Select a Tone</option>' + options.tones.map(t => `<option>${t}</option>`).join("");
    }

    function updateSubcategories() {
      const selectedCategory = document.getElementById("primaryCategory").value;
      const subcategorySelect = document.getElementById("subcategory");
      if (!options.categories[selectedCategory]) {
        subcategorySelect.innerHTML = '';
        subcategorySelect.classList.add("hidden");
        return;
      }
      subcategorySelect.innerHTML = '<option>Select a Subcategory</option>' + options.categories[selectedCategory].map(n => `<option>${n}</option>`).join("");
      subcategorySelect.classList.remove("hidden");
    }

    function generateContent() {
      const platform = document.getElementById("platform").value;
      const subcategory = document.getElementById("subcategory").value;
      const tone = document.getElementById("tone").value;

      const key = `${platform}_${subcategory}_${tone}`;
      const plan = contentPlans[key];

      const container = document.getElementById("contentPlan");

      if (!plan) {
        container.innerHTML = `<p class='text-red-400'>No plan available for this combination yet.</p>`;
        container.classList.remove("hidden");
        return;
      }

      container.innerHTML = `
        <h2 class="text-2xl font-semibold text-blue-300">Your Content Plan</h2>
        <p><strong>Trend Title:</strong> ${plan.title}</p>
        <p><strong>Sound:</strong> ${plan.sound}</p>
        <p><strong>Hook:</strong> ${plan.hook}</p>
        <p><strong>Caption:</strong> ${plan.caption}</p>
        <p><strong>Hashtags:</strong> ${plan.hashtags.join(" ")}</p>
        <p><strong>Best Time to Post:</strong> ${plan.bestTime}</p>
      `;
      container.classList.remove("hidden");
    }

    window.onload = populateDropdowns;
  </script></body>
</html>
