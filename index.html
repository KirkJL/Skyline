<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skyline Content Planner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="neon-border">Skyline Content Planner</h1>

    <label for="category">Choose Category:</label>
    <select id="category"></select>

    <label for="subcategory">Choose Subcategory:</label>
    <select id="subcategory"></select>

    <label for="platform">Choose Platform:</label>
    <select id="platform"></select>

    <label for="contentType">Choose Content Type:</label>
    <select id="contentType"></select>

    <label for="postTime">Choose Post Time:</label>
    <select id="postTime"></select>

    <button id="generateBtn">Generate Content Plan</button>

    <div id="result"></div>
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
