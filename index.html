<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skyline</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Skyline Content Planner</h1>

    <div id="platform-wrapper" class="dropdowns">
      <label for="platform">Select Platform:</label>
      <select id="platform">
        <option value="">-- Choose a Platform --</option>
      </select>
    </div>

    <div id="category-wrapper" class="dropdowns hidden">
      <label for="category">Select Category:</label>
      <select id="category">
        <option value="">-- Choose a Category --</option>
      </select>
    </div>

    <div id="subcategory-wrapper" class="dropdowns hidden">
      <label for="subcategory">Select Subcategory:</label>
      <select id="subcategory">
        <option value="">-- Choose a Subcategory --</option>
      </select>
    </div>

    <button id="generateBtn" class="hidden">Generate Plan</button>
    <div id="result"></div>
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
